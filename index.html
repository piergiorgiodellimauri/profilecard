<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

<div class="card">
  <div class="top_card">
  </div>
    <img class="img"src="images/image-victor.jpg" alt="">
  <div class="info">
    <h1>Victor Crest   <span class="yr">26</span></h1>
    <h4>London</h4>
  </div>
  <div class="stats">
    <ul>
      <li class="value">80K</li>
      <li class="type">Followers</li>
    </ul>
    <ul>
      <li class="value">803K</li>
      <li class="type">Likes</li>
    </ul>
    <ul>
      <li class="value">1.4K</li>
      <li class="type" >Photos</li>
    </ul>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://www.studiodellimauri.it">Piergiorgio Dellimauri</a>.
  </div>
</body>
</html>
